<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .cell {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: 3px solid #60a5fa;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .cell .idx {
            position: absolute;
            bottom: -20px;
            font-size: 10px;
            color: #64748b;
        }

        .cell.low {
            border-color: #22c55e;
            box-shadow: 0 0 25px rgba(34, 197, 94, 0.5);
        }

        .cell.high {
            border-color: #ef4444;
            box-shadow: 0 0 25px rgba(239, 68, 68, 0.5);
        }

        .cell.mid {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-color: #fbbf24;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.6);
            transform: scale(1.15);
            z-index: 10;
        }

        .cell.found {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-color: #4ade80;
            box-shadow: 0 0 35px rgba(34, 197, 94, 0.7);
            transform: scale(1.2);
        }

        .cell.eliminated {
            opacity: 0.25;
            background: #475569;
            border-color: #64748b;
            box-shadow: none;
        }

        /* Search region colors for divide and conquer */
        .cell.left-region {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            border-color: #93c5fd;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        .cell.right-region {
            background: linear-gradient(135deg, #f472b6, #ec4899);
            border-color: #f9a8d4;
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.4);
        }

        .cell.current-range {
            background: linear-gradient(135deg, #a78bfa, #8b5cf6);
            border-color: #c4b5fd;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
        }

        .console-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-secondary {
            background: rgba(71, 85, 105, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            cursor: pointer;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-ready {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .status-searching {
            background: rgba(245, 158, 11, 0.2);
            color: #fcd34d;
        }

        .status-found {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .status-notfound {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.5);
        }
    </style>
</head>

<body class="text-white">
    <div class="container mx-auto p-6 max-w-6xl">
        <header class="mb-8">
            <a href="home.html"
                class="inline-flex items-center gap-2 text-slate-400 hover:text-amber-400 transition mb-4 text-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Home
            </a>
            <div class="flex items-center gap-4">
                <div
                    class="w-14 h-14 rounded-2xl bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center text-2xl shadow-lg shadow-amber-500/30">
                    üîç</div>
                <div>
                    <h1
                        class="text-3xl font-bold bg-gradient-to-r from-amber-400 to-orange-400 bg-clip-text text-transparent">
                        Binary Search</h1>
                    <p class="text-slate-400 text-sm">Divide and conquer ‚Ä¢ O(log n) time complexity</p>
                </div>
            </div>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-5">
                <div class="glass-card rounded-2xl p-5">
                    <h2 class="text-lg font-semibold mb-4">Controls</h2>
                    <div class="space-y-4">
                        <div><label class="text-xs text-slate-400 uppercase">Target Value</label><input type="number"
                                id="targetInput" placeholder="Enter number..."
                                class="w-full bg-slate-700/50 border border-slate-600 rounded-xl px-4 py-3 mt-2 text-white focus:outline-none focus:border-amber-500">
                        </div>
                        <div>
                            <div class="flex justify-between text-sm mb-2"><span class="text-slate-400">Array
                                    Size</span><span id="sizeValue" class="text-amber-400 font-mono">12</span></div>
                            <input type="range" id="sizeSlider" min="8" max="15" value="12"
                                class="slider w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                        </div>
                        <div>
                            <div class="flex justify-between text-sm mb-2"><span
                                    class="text-slate-400">Speed</span><span id="speedValue"
                                    class="text-orange-400 font-mono">Medium</span></div><input type="range"
                                id="speedSlider" min="300" max="1500" value="800"
                                class="slider w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer"
                                style="direction:rtl">
                        </div>
                        <div class="grid grid-cols-2 gap-3 pt-2">
                            <button onclick="generateArray()"
                                class="btn-secondary py-2.5 rounded-xl font-semibold text-sm">New Array</button>
                            <button onclick="startSearch()" id="searchBtn"
                                class="btn-primary py-2.5 rounded-xl font-semibold text-sm">üîç Search</button>
                        </div>
                    </div>
                    <div class="mt-5 pt-4 border-t border-slate-700/50">
                        <div class="flex justify-between text-sm mb-2"><span class="text-slate-400">Status</span><span
                                id="statusBadge" class="status-badge status-ready">Ready</span></div>
                        <div class="flex justify-between text-sm"><span class="text-slate-400">Comparisons</span><span
                                id="compCount" class="text-yellow-400 font-mono font-bold">0</span></div>
                    </div>
                </div>
                <div class="glass-card rounded-2xl p-5">
                    <h2 class="text-lg font-semibold mb-3"><span class="text-green-400">‚Ä∫_</span> Console</h2>
                    <div id="consoleOutput"
                        class="console-box h-40 overflow-y-auto p-3 rounded-xl text-xs text-green-400 font-mono"></div>
                </div>
                <div class="glass-card rounded-2xl p-5">
                    <h2 class="text-sm font-semibold mb-3 text-slate-400">Division Legend</h2>
                    <div class="space-y-2 text-xs">
                        <div class="legend-item">
                            <div class="w-3 h-3 rounded bg-violet-500"></div>Current Search Range
                        </div>
                        <div class="legend-item">
                            <div class="w-3 h-3 rounded bg-amber-500"></div>Mid (comparing)
                        </div>
                        <div class="legend-item">
                            <div class="w-3 h-3 rounded bg-blue-500"></div>Going Left (< target)</div>
                                <div class="legend-item">
                                    <div class="w-3 h-3 rounded bg-pink-500"></div>Going Right (> target)
                                </div>
                                <div class="legend-item">
                                    <div class="w-3 h-3 rounded bg-slate-500 opacity-50"></div>Eliminated
                                </div>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-8">
                    <div class="glass-card rounded-2xl p-8 min-h-[400px] flex items-center justify-center">
                        <div id="arrayContainer" class="flex gap-3 flex-wrap justify-center"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let array = [], cells = [], isSearching = false, speed = 800, comparisons = 0;
            const container = document.getElementById('arrayContainer'), consoleOutput = document.getElementById('consoleOutput');
            const sizeSlider = document.getElementById('sizeSlider'), speedSlider = document.getElementById('speedSlider');
            const statusBadge = document.getElementById('statusBadge'), compCount = document.getElementById('compCount');
            const sizeValue = document.getElementById('sizeValue'), speedValue = document.getElementById('speedValue');

            function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }
            sizeSlider.addEventListener('input', e => { sizeValue.textContent = e.target.value; if (!isSearching) generateArray(); });
            speedSlider.addEventListener('input', e => { speed = parseInt(e.target.value); speedValue.textContent = speed < 600 ? 'Fast' : speed < 1000 ? 'Medium' : 'Slow'; });
            function log(msg, type = 'info') { const l = document.createElement('div'); l.className = 'py-1'; if (type === 'success') l.classList.add('text-blue-300'); if (type === 'error') l.classList.add('text-red-400'); if (type === 'compare') l.classList.add('text-yellow-300'); l.innerText = '‚Ä∫ ' + msg; consoleOutput.appendChild(l); consoleOutput.scrollTop = consoleOutput.scrollHeight; }
            function setStatus(s) { statusBadge.className = 'status-badge'; if (s === 'Ready') { statusBadge.classList.add('status-ready'); statusBadge.textContent = 'Ready'; } else if (s === 'Searching') { statusBadge.classList.add('status-searching'); statusBadge.textContent = 'Searching...'; } else if (s === 'Found') { statusBadge.classList.add('status-found'); statusBadge.textContent = 'Found!'; } else { statusBadge.classList.add('status-notfound'); statusBadge.textContent = 'Not Found'; } }

            function generateArray() {
                if (isSearching) return;
                container.innerHTML = ''; array = []; cells = [];
                const size = parseInt(sizeSlider.value), set = new Set();
                while (set.size < size) set.add(Math.floor(Math.random() * 99) + 1);
                array = [...set].sort((a, b) => a - b);
                array.forEach((val, i) => { const cell = document.createElement('div'); cell.className = 'cell'; cell.innerHTML = `<span>${val}</span><span class="idx">${i}</span>`; container.appendChild(cell); cells.push(cell); });
                document.getElementById('targetInput').value = array[Math.floor(Math.random() * size)];
                log(`Generated sorted array (n=${size})`); setStatus('Ready'); compCount.innerText = '0'; comparisons = 0;
            }

            async function startSearch() {
                if (isSearching) return;
                const target = parseInt(document.getElementById('targetInput').value);
                if (isNaN(target)) { log('Enter valid number', 'error'); return; }
                isSearching = true; comparisons = 0; setStatus('Searching');
                cells.forEach(c => c.className = 'cell');
                log(`Searching for ${target}...`);
                const result = await binarySearch(target);
                if (result !== -1) { cells[result].classList.add('found'); log(`Found at index ${result}!`, 'success'); setStatus('Found'); }
                else { log(`${target} not found`, 'error'); setStatus('NotFound'); }
                isSearching = false;
            }

            async function binarySearch(target) {
                let low = 0, high = array.length - 1;
                while (low <= high) {
                    // Mark eliminated and current range
                    cells.forEach((c, i) => {
                        c.classList.remove('low', 'high', 'mid', 'left-region', 'right-region', 'current-range');
                        if (i < low || i > high) c.classList.add('eliminated');
                        else c.classList.add('current-range');
                    });

                    const mid = Math.floor((low + high) / 2);
                    cells[mid].classList.remove('current-range');
                    cells[mid].classList.add('mid');
                    comparisons++; compCount.innerText = comparisons;
                    log(`Search range: [${low}..${high}], mid=${mid}, arr[mid]=${array[mid]}`, 'compare');
                    await sleep(speed);

                    if (array[mid] === target) return mid;

                    if (array[mid] < target) {
                        // Going right - color left half as eliminated
                        log(`${array[mid]} < ${target}, eliminating left half`, 'compare');
                        for (let i = low; i <= mid; i++) {
                            cells[i].classList.remove('current-range', 'mid');
                            cells[i].classList.add('eliminated');
                        }
                        // Color right half to show next search area
                        for (let i = mid + 1; i <= high; i++) {
                            cells[i].classList.remove('current-range');
                            cells[i].classList.add('right-region');
                        }
                        await sleep(speed / 2);
                        low = mid + 1;
                    } else {
                        // Going left - color right half as eliminated  
                        log(`${array[mid]} > ${target}, eliminating right half`, 'compare');
                        for (let i = mid; i <= high; i++) {
                            cells[i].classList.remove('current-range', 'mid');
                            cells[i].classList.add('eliminated');
                        }
                        // Color left half to show next search area
                        for (let i = low; i < mid; i++) {
                            cells[i].classList.remove('current-range');
                            cells[i].classList.add('left-region');
                        }
                        await sleep(speed / 2);
                        high = mid - 1;
                    }
                }
                return -1;
            }

            setTimeout(generateArray, 100);
        </script>
</body>

</html>
