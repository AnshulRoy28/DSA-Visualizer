<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .sort-container {
            position: relative;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.8) 0%, rgba(30, 41, 59, 0.4) 100%);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            height: 200px;
            overflow: hidden;
        }

        .bar {
            position: absolute;
            bottom: 0;
            background: linear-gradient(180deg, #38bdf8 0%, #0ea5e9 100%);
            border-radius: 6px 6px 0 0;
            transition: all 0.4s;
            width: 42px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.3);
        }

        .bar span {
            position: absolute;
            bottom: 8px;
            color: white;
            font-weight: 600;
            font-size: 11px;
        }

        .bar.active {
            background: linear-gradient(180deg, #fcd34d 0%, #f59e0b 100%);
            box-shadow: 0 0 25px rgba(245, 158, 11, 0.5);
        }

        .bar.sorted {
            background: linear-gradient(180deg, #4ade80 0%, #22c55e 100%);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
        }

        .bucket {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border: 2px solid #475569;
            border-radius: 12px;
            min-width: 60px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 6px;
            transition: all 0.3s;
        }

        .bucket.active {
            border-color: #a855f7;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        }

        .bucket-item {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            padding: 6px 10px;
            border-radius: 6px;
            margin: 3px;
            font-size: 12px;
            font-weight: 600;
        }

        .console-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4);
        }

        .btn-secondary {
            background: rgba(71, 85, 105, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0ea5e9, #38bdf8);
            cursor: pointer;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-ready {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .status-sorting {
            background: rgba(14, 165, 233, 0.2);
            color: #7dd3fc;
        }

        .status-complete {
            background: rgba(14, 165, 233, 0.2);
            color: #bae6fd;
        }
    </style>
</head>

<body class="text-white">
    <div class="container mx-auto p-6 max-w-6xl">
        <header class="mb-8">
            <a href="../index.html"
                class="inline-flex items-center gap-2 text-slate-400 hover:text-cyan-400 transition mb-4 text-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Home
            </a>
            <div class="flex items-center gap-4">
                <div
                    class="w-14 h-14 rounded-2xl bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center text-2xl shadow-lg shadow-cyan-500/30">
                    ðŸŽ¯</div>
                <div>
                    <h1
                        class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">
                        Radix Sort</h1>
                    <p class="text-slate-400 text-sm">Digit-by-digit sorting â€¢ O(nk) time complexity</p>
                </div>
            </div>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-3 space-y-5">
                <div class="glass-card rounded-2xl p-5">
                    <h2 class="text-lg font-semibold mb-4">Controls</h2>
                    <div class="space-y-4">
                        <div>
                            <div class="flex justify-between text-sm mb-2"><span class="text-slate-400">Array
                                    Size</span><span id="sizeValue" class="text-cyan-400 font-mono">8</span></div><input
                                type="range" id="sizeSlider" min="5" max="12" value="8"
                                class="slider w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                        </div>
                        <div>
                            <div class="flex justify-between text-sm mb-2"><span
                                    class="text-slate-400">Speed</span><span id="speedValue"
                                    class="text-blue-400 font-mono">Medium</span></div><input type="range"
                                id="speedSlider" min="200" max="1000" value="500"
                                class="slider w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer"
                                style="direction:rtl">
                        </div>
                        <div class="grid grid-cols-2 gap-3 pt-2">
                            <button onclick="generateArray()" id="genBtn"
                                class="btn-secondary py-2.5 rounded-xl font-semibold text-sm">Reset</button>
                            <button onclick="startRadixSort()" id="sortBtn"
                                class="btn-primary py-2.5 rounded-xl font-semibold text-sm">â–¶ Start</button>
                        </div>
                    </div>
                    <div class="mt-5 pt-4 border-t border-slate-700/50">
                        <div class="flex justify-between text-sm mb-2"><span class="text-slate-400">Status</span><span
                                id="statusBadge" class="status-badge status-ready">Ready</span></div>
                        <div class="flex justify-between text-sm"><span class="text-slate-400">Digit</span><span
                                id="digitBadge" class="text-purple-400 font-mono">-</span></div>
                    </div>
                </div>
                <div class="glass-card rounded-2xl p-5">
                    <h2 class="text-lg font-semibold mb-3"><span class="text-green-400">â€º_</span> Console</h2>
                    <div id="consoleOutput"
                        class="console-box h-32 overflow-y-auto p-3 rounded-xl text-xs text-green-400 font-mono"></div>
                </div>
            </div>
            <div class="lg:col-span-9 space-y-5">
                <div class="glass-card rounded-2xl p-5">
                    <h3 class="text-sm font-semibold text-slate-400 mb-3">Array</h3>
                    <div id="arrayContainer" class="sort-container w-full"></div>
                </div>
                <div class="glass-card rounded-2xl p-5">
                    <h3 class="text-sm font-semibold text-slate-400 mb-3">Buckets (0-9)</h3>
                    <div id="bucketContainer" class="flex gap-3 justify-center flex-wrap"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const container = document.getElementById('arrayContainer'), bucketCont = document.getElementById('bucketContainer'), consoleOutput = document.getElementById('consoleOutput');
        const sizeSlider = document.getElementById('sizeSlider'), speedSlider = document.getElementById('speedSlider');
        const statusBadge = document.getElementById('statusBadge'), digitBadge = document.getElementById('digitBadge'), sizeValue = document.getElementById('sizeValue'), speedValue = document.getElementById('speedValue');
        let array = [], bars = [], isSorting = false, speed = 500;
        const BAR_WIDTH = 44, BAR_GAP = 8;

        function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }
        sizeSlider.addEventListener('input', e => { sizeValue.textContent = e.target.value; if (!isSorting) generateArray(); });
        speedSlider.addEventListener('input', e => { speed = parseInt(e.target.value); speedValue.textContent = speed < 400 ? 'Fast' : speed < 700 ? 'Medium' : 'Slow'; });
        function log(msg, type = 'info') { const l = document.createElement('div'); l.className = 'py-1'; if (type === 'digit') l.classList.add('text-purple-300'); l.innerText = 'â€º ' + msg; consoleOutput.appendChild(l); consoleOutput.scrollTop = consoleOutput.scrollHeight; }
        function setStatus(s) { statusBadge.className = 'status-badge'; statusBadge.classList.add(s === 'Ready' ? 'status-ready' : s === 'Sorting' ? 'status-sorting' : 'status-complete'); statusBadge.textContent = s === 'Sorting' ? 'Sorting...' : s; }
        function ordinal(n) { const s = ["th", "st", "nd", "rd"]; const v = n % 100; return n + (s[(v - 20) % 10] || s[v] || s[0]); }

        function generateArray() {
            if (isSorting) return;
            container.innerHTML = ''; bucketCont.innerHTML = ''; array = []; bars = [];
            const size = parseInt(sizeSlider.value), totalWidth = (size * BAR_WIDTH) + ((size - 1) * BAR_GAP), startLeft = (container.offsetWidth - totalWidth) / 2;
            for (let i = 0; i < size; i++) { const val = Math.floor(Math.random() * 900) + 100; array.push(val); const bar = document.createElement('div'); bar.classList.add('bar'); bar.style.height = `${(val / 10)}%`; bar.style.left = `${startLeft + i * (BAR_WIDTH + BAR_GAP)}px`; const label = document.createElement('span'); label.innerText = val; bar.appendChild(label); container.appendChild(bar); bars.push(bar); }
            for (let i = 0; i <= 9; i++) { const bucket = document.createElement('div'); bucket.className = 'bucket'; bucket.id = `bucket-${i}`; bucket.innerHTML = `<div class="text-xs text-slate-500 mb-2 font-bold">${i}</div><div id="bucket-items-${i}" class="flex flex-col items-center"></div>`; bucketCont.appendChild(bucket); }
            log(`Generated ${size} numbers`); setStatus('Ready'); digitBadge.innerText = '-';
        }

        async function startRadixSort() {
            if (isSorting) return;
            isSorting = true; setStatus('Sorting');
            document.getElementById('sortBtn').disabled = document.getElementById('genBtn').disabled = true;
            await radixSort();
            bars.forEach(b => b.classList.add('sorted'));
            log("Complete!"); setStatus('Complete');
            isSorting = false; document.getElementById('sortBtn').disabled = document.getElementById('genBtn').disabled = false;
        }

        async function radixSort() {
            const max = Math.max(...array); let exp = 1, pos = 1;
            while (Math.floor(max / exp) > 0) { digitBadge.innerText = `${ordinal(pos)}`; log(`Sorting by ${ordinal(pos)} digit`, 'digit'); await countingSortByDigit(exp); exp *= 10; pos++; }
        }

        async function countingSortByDigit(exp) {
            for (let i = 0; i <= 9; i++) document.getElementById(`bucket-items-${i}`).innerHTML = '';
            for (let i = 0; i < array.length; i++) { bars[i].classList.add('active'); const digit = Math.floor(array[i] / exp) % 10; document.getElementById(`bucket-${digit}`).classList.add('active'); const item = document.createElement('div'); item.className = 'bucket-item'; item.innerText = array[i]; document.getElementById(`bucket-items-${digit}`).appendChild(item); await sleep(speed); bars[i].classList.remove('active'); document.getElementById(`bucket-${digit}`).classList.remove('active'); }
            await sleep(speed);
            let idx = 0; const newArr = [], totalWidth = (array.length * BAR_WIDTH) + ((array.length - 1) * BAR_GAP), startLeft = (container.offsetWidth - totalWidth) / 2;
            for (let d = 0; d <= 9; d++) { const items = document.getElementById(`bucket-items-${d}`).children; for (let item of items) { const val = parseInt(item.innerText); newArr.push(val); bars[idx].querySelector('span').innerText = val; bars[idx].style.height = `${(val / 10)}%`; bars[idx].style.left = `${startLeft + idx * (BAR_WIDTH + BAR_GAP)}px`; idx++; } }
            array = newArr; await sleep(speed);
        }

        window.addEventListener('resize', () => { if (!isSorting) generateArray(); });
        setTimeout(generateArray, 100);
    </script>
</body>

</html>
