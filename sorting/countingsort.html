<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .sort-container {
            position: relative;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.8) 0%, rgba(30, 41, 59, 0.4) 100%);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            height: 200px;
            overflow: hidden;
        }

        .bar {
            position: absolute;
            bottom: 0;
            background: linear-gradient(180deg, #818cf8 0%, #6366f1 100%);
            border-radius: 6px 6px 0 0;
            transition: all 0.3s;
            width: 32px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        }

        .bar span {
            position: absolute;
            bottom: 8px;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }

        .bar.counting {
            background: linear-gradient(180deg, #fcd34d 0%, #f59e0b 100%);
            box-shadow: 0 0 25px rgba(245, 158, 11, 0.5);
        }

        .bar.placing {
            background: linear-gradient(180deg, #c084fc 0%, #a855f7 100%);
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.5);
        }

        .bar.sorted {
            background: linear-gradient(180deg, #4ade80 0%, #22c55e 100%);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
        }

        .count-box {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border: 2px solid #475569;
            border-radius: 12px;
            padding: 12px 8px;
            text-align: center;
            min-width: 50px;
            transition: all 0.3s;
        }

        .count-box.active {
            border-color: #f59e0b;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.4);
            transform: scale(1.05);
        }

        .console-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(71, 85, 105, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #818cf8);
            cursor: pointer;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-ready {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .status-sorting {
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
        }

        .status-complete {
            background: rgba(99, 102, 241, 0.2);
            color: #c7d2fe;
        }
    </style>
</head>

<body class="text-white">
    <div class="container mx-auto p-6 max-w-6xl">
        <header class="mb-8">
            <a href="../home.html"
                class="inline-flex items-center gap-2 text-slate-400 hover:text-indigo-400 transition mb-4 text-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Home
            </a>
            <div class="flex items-center gap-4">
                <div
                    class="w-14 h-14 rounded-2xl bg-gradient-to-br from-indigo-500 to-violet-600 flex items-center justify-center text-2xl shadow-lg shadow-indigo-500/30">
                    ðŸ”¢</div>
                <div>
                    <h1
                        class="text-3xl font-bold bg-gradient-to-r from-indigo-400 to-violet-400 bg-clip-text text-transparent">
                        Counting Sort</h1>
                    <p class="text-slate-400 text-sm">Non-comparison sort â€¢ O(n + k) time complexity</p>
                </div>
            </div>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-3 space-y-5">
                <div class="glass-card rounded-2xl p-5">
                    <h2 class="text-lg font-semibold mb-4">Controls</h2>
                    <div class="space-y-4">
                        <div>
                            <div class="flex justify-between text-sm mb-2"><span class="text-slate-400">Array
                                    Size</span><span id="sizeValue" class="text-indigo-400 font-mono">10</span></div>
                            <input type="range" id="sizeSlider" min="5" max="15" value="10"
                                class="slider w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                        </div>
                        <div>
                            <div class="flex justify-between text-sm mb-2"><span
                                    class="text-slate-400">Speed</span><span id="speedValue"
                                    class="text-violet-400 font-mono">Medium</span></div><input type="range"
                                id="speedSlider" min="200" max="1000" value="500"
                                class="slider w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer"
                                style="direction:rtl">
                        </div>
                        <div class="grid grid-cols-2 gap-3 pt-2">
                            <button onclick="generateArray()" id="genBtn"
                                class="btn-secondary py-2.5 rounded-xl font-semibold text-sm">Reset</button>
                            <button onclick="startCountingSort()" id="sortBtn"
                                class="btn-primary py-2.5 rounded-xl font-semibold text-sm">â–¶ Start</button>
                        </div>
                    </div>
                    <div class="mt-5 pt-4 border-t border-slate-700/50 flex items-center justify-between"><span
                            class="text-slate-400 text-sm">Status</span><span id="statusBadge"
                            class="status-badge status-ready">Ready</span></div>
                </div>
                <div class="glass-card rounded-2xl p-5">
                    <h2 class="text-lg font-semibold mb-3"><span class="text-green-400">â€º_</span> Console</h2>
                    <div id="consoleOutput"
                        class="console-box h-36 overflow-y-auto p-3 rounded-xl text-xs text-green-400 font-mono"></div>
                </div>
            </div>
            <div class="lg:col-span-9 space-y-5">
                <div class="glass-card rounded-2xl p-5">
                    <h3 class="text-sm font-semibold text-slate-400 mb-3">Input Array</h3>
                    <div id="arrayContainer" class="sort-container w-full"></div>
                </div>
                <div class="glass-card rounded-2xl p-5">
                    <h3 class="text-sm font-semibold text-slate-400 mb-3">Count Array</h3>
                    <div id="countContainer" class="flex gap-3 flex-wrap justify-center py-4"></div>
                </div>
                <div class="glass-card rounded-2xl p-5">
                    <h3 class="text-sm font-semibold text-slate-400 mb-3">Output Array</h3>
                    <div id="outputContainer" class="sort-container w-full"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const container = document.getElementById('arrayContainer'), countCont = document.getElementById('countContainer'), outputCont = document.getElementById('outputContainer');
        const consoleOutput = document.getElementById('consoleOutput'), sizeSlider = document.getElementById('sizeSlider'), speedSlider = document.getElementById('speedSlider');
        const statusBadge = document.getElementById('statusBadge'), sizeValue = document.getElementById('sizeValue'), speedValue = document.getElementById('speedValue');
        let array = [], bars = [], isSorting = false, speed = 500;
        const BAR_WIDTH = 32, BAR_GAP = 10, MAX_VAL = 9;

        function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }
        sizeSlider.addEventListener('input', e => { sizeValue.textContent = e.target.value; if (!isSorting) generateArray(); });
        speedSlider.addEventListener('input', e => { speed = parseInt(e.target.value); speedValue.textContent = speed < 400 ? 'Fast' : speed < 700 ? 'Medium' : 'Slow'; });
        function log(msg, type = 'info') { const l = document.createElement('div'); l.className = 'console-line py-1'; if (type === 'count') l.classList.add('text-yellow-300'); l.innerText = 'â€º ' + msg; consoleOutput.appendChild(l); consoleOutput.scrollTop = consoleOutput.scrollHeight; }
        function setStatus(s) { statusBadge.className = 'status-badge'; statusBadge.classList.add(s === 'Ready' ? 'status-ready' : s === 'Sorting' ? 'status-sorting' : 'status-complete'); statusBadge.textContent = s === 'Sorting' ? 'Sorting...' : s; }

        function generateArray() {
            if (isSorting) return;
            container.innerHTML = ''; outputCont.innerHTML = ''; countCont.innerHTML = ''; array = []; bars = [];
            const size = parseInt(sizeSlider.value), totalWidth = (size * BAR_WIDTH) + ((size - 1) * BAR_GAP), startLeft = (container.offsetWidth - totalWidth) / 2;
            for (let i = 0; i < size; i++) { const val = Math.floor(Math.random() * MAX_VAL) + 1; array.push(val); const bar = document.createElement('div'); bar.classList.add('bar'); bar.style.height = `${val * 18}%`; bar.style.left = `${startLeft + i * (BAR_WIDTH + BAR_GAP)}px`; const label = document.createElement('span'); label.innerText = val; bar.appendChild(label); container.appendChild(bar); bars.push(bar); }
            for (let i = 0; i <= MAX_VAL; i++) { const box = document.createElement('div'); box.className = 'count-box'; box.id = `count-${i}`; box.innerHTML = `<div class="text-xs text-slate-500 mb-1">${i}</div><div class="text-xl font-bold" id="count-val-${i}">0</div>`; countCont.appendChild(box); }
            log(`Generated array (n=${size})`); setStatus('Ready');
        }

        async function startCountingSort() {
            if (isSorting) return;
            isSorting = true; setStatus('Sorting');
            document.getElementById('sortBtn').disabled = document.getElementById('genBtn').disabled = true;
            await countingSort();
            log("Complete!"); setStatus('Complete');
            isSorting = false; document.getElementById('sortBtn').disabled = document.getElementById('genBtn').disabled = false;
        }

        async function countingSort() {
            const count = new Array(MAX_VAL + 1).fill(0);
            for (let i = 0; i < array.length; i++) { bars[i].classList.add('counting'); count[array[i]]++; document.getElementById(`count-${array[i]}`).classList.add('active'); document.getElementById(`count-val-${array[i]}`).innerText = count[array[i]]; log(`Count[${array[i]}] = ${count[array[i]]}`, 'count'); await sleep(speed); bars[i].classList.remove('counting'); document.getElementById(`count-${array[i]}`).classList.remove('active'); }
            for (let i = 1; i <= MAX_VAL; i++) { count[i] += count[i - 1]; document.getElementById(`count-val-${i}`).innerText = count[i]; document.getElementById(`count-${i}`).classList.add('active'); await sleep(speed / 2); document.getElementById(`count-${i}`).classList.remove('active'); }
            const totalWidth = (array.length * BAR_WIDTH) + ((array.length - 1) * BAR_GAP), startLeft = (outputCont.offsetWidth - totalWidth) / 2;
            for (let i = array.length - 1; i >= 0; i--) { bars[i].classList.add('placing'); const pos = count[array[i]] - 1; count[array[i]]--; document.getElementById(`count-val-${array[i]}`).innerText = count[array[i]]; const bar = document.createElement('div'); bar.classList.add('bar', 'sorted'); bar.style.height = `${array[i] * 18}%`; bar.style.left = `${startLeft + pos * (BAR_WIDTH + BAR_GAP)}px`; const label = document.createElement('span'); label.innerText = array[i]; bar.appendChild(label); outputCont.appendChild(bar); await sleep(speed); bars[i].classList.remove('placing'); }
        }

        window.addEventListener('resize', () => { if (!isSorting) generateArray(); });
        setTimeout(generateArray, 100);
    </script>
</body>

</html>
