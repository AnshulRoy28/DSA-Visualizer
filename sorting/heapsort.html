<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .sort-container {
            position: relative;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.8) 0%, rgba(30, 41, 59, 0.4) 100%);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            height: 400px;
            overflow: hidden;
        }

        .bar {
            position: absolute;
            bottom: 0;
            background: linear-gradient(180deg, #fb923c 0%, #f97316 50%, #ea580c 100%);
            border-radius: 6px 6px 0 0;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1), background 0.2s;
            width: 32px;
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.3);
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .bar span {
            position: absolute;
            bottom: 8px;
            color: white;
            font-weight: 600;
            font-size: 11px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .bar.heapifying {
            background: linear-gradient(180deg, #c084fc 0%, #a855f7 100%);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
        }

        .bar.swapping {
            background: linear-gradient(180deg, #f87171 0%, #ef4444 100%);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
        }

        .bar.sorted {
            background: linear-gradient(180deg, #4ade80 0%, #22c55e 100%);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
        }

        .console-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .console-line {
            padding: 4px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.05);
        }

        .btn-primary {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.5);
        }

        .btn-secondary {
            background: rgba(71, 85, 105, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: rgba(71, 85, 105, 0.8);
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f97316, #fb923c);
            cursor: pointer;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-ready {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .status-sorting {
            background: rgba(249, 115, 22, 0.2);
            color: #fb923c;
        }

        .status-complete {
            background: rgba(249, 115, 22, 0.2);
            color: #fdba74;
        }
    </style>
</head>

<body class="text-white">
    <div class="container mx-auto p-6 max-w-6xl">
        <header class="mb-8">
            <a href="../index.html"
                class="inline-flex items-center gap-2 text-slate-400 hover:text-orange-400 transition mb-4 text-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Home
            </a>
            <div class="flex items-center gap-4">
                <div
                    class="w-14 h-14 rounded-2xl bg-gradient-to-br from-orange-500 to-red-500 flex items-center justify-center text-2xl shadow-lg shadow-orange-500/30">
                    üèîÔ∏è</div>
                <div>
                    <h1
                        class="text-3xl font-bold bg-gradient-to-r from-orange-400 to-red-400 bg-clip-text text-transparent">
                        Heap Sort</h1>
                    <p class="text-slate-400 text-sm">Binary heap-based sorting ‚Ä¢ O(n log n)</p>
                </div>
            </div>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-3 space-y-5">
                <div class="glass-card rounded-2xl p-5">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                        </svg>
                        Controls
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <div class="flex justify-between text-sm mb-2"><span class="text-slate-400">Array
                                    Size</span><span id="sizeValue" class="text-orange-400 font-mono">12</span></div>
                            <input type="range" id="sizeSlider" min="5" max="20" value="12"
                                class="slider w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                        </div>
                        <div>
                            <div class="flex justify-between text-sm mb-2"><span
                                    class="text-slate-400">Speed</span><span id="speedValue"
                                    class="text-red-400 font-mono">Medium</span></div>
                            <input type="range" id="speedSlider" min="100" max="800" value="400"
                                class="slider w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer"
                                style="direction:rtl">
                        </div>
                        <div class="grid grid-cols-2 gap-3 pt-2">
                            <button onclick="generateArray()" id="genBtn"
                                class="btn-secondary py-2.5 rounded-xl font-semibold text-sm">Reset</button>
                            <button onclick="startHeapSort()" id="sortBtn"
                                class="btn-primary py-2.5 rounded-xl font-semibold text-sm">‚ñ∂ Start</button>
                        </div>
                    </div>
                    <div class="mt-5 pt-4 border-t border-slate-700/50 flex items-center justify-between">
                        <span class="text-slate-400 text-sm">Status</span>
                        <span id="statusBadge" class="status-badge status-ready">Ready</span>
                    </div>
                </div>
                <div class="glass-card rounded-2xl p-5">
                    <h2 class="text-lg font-semibold mb-3 flex items-center gap-2"><span
                            class="text-green-400">‚Ä∫_</span> Console</h2>
                    <div id="consoleOutput"
                        class="console-box h-52 overflow-y-auto p-3 rounded-xl text-xs text-green-400 font-mono"></div>
                </div>
            </div>
            <div class="lg:col-span-9">
                <div class="glass-card rounded-2xl p-6">
                    <div id="arrayContainer" class="sort-container"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const container = document.getElementById('arrayContainer'), consoleOutput = document.getElementById('consoleOutput');
        const sizeSlider = document.getElementById('sizeSlider'), speedSlider = document.getElementById('speedSlider');
        const statusBadge = document.getElementById('statusBadge'), sizeValue = document.getElementById('sizeValue'), speedValue = document.getElementById('speedValue');
        let array = [], bars = [], isSorting = false, speed = 400;
        const BAR_WIDTH = 32, BAR_GAP = 10;

        function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }
        sizeSlider.addEventListener('input', e => { sizeValue.textContent = e.target.value; if (!isSorting) generateArray(); });
        speedSlider.addEventListener('input', e => { speed = parseInt(e.target.value); speedValue.textContent = speed < 250 ? 'Fast' : speed < 500 ? 'Medium' : 'Slow'; });

        function log(msg, type = 'info') { const l = document.createElement('div'); l.className = 'console-line'; if (type === 'heap') l.classList.add('text-purple-400'); if (type === 'swap') l.classList.add('text-red-400'); l.innerText = '‚Ä∫ ' + msg; consoleOutput.appendChild(l); consoleOutput.scrollTop = consoleOutput.scrollHeight; }
        function setStatus(s) { statusBadge.className = 'status-badge'; statusBadge.classList.add(s === 'Ready' ? 'status-ready' : s === 'Sorting' ? 'status-sorting' : 'status-complete'); statusBadge.textContent = s === 'Sorting' ? 'Sorting...' : s; }

        function generateArray() {
            if (isSorting) return;
            container.innerHTML = ''; array = []; bars = [];
            const size = parseInt(sizeSlider.value), totalWidth = (size * BAR_WIDTH) + ((size - 1) * BAR_GAP), startLeft = (container.offsetWidth - totalWidth) / 2;
            for (let i = 0; i < size; i++) {
                const val = Math.floor(Math.random() * 80) + 20;
                array.push(val);
                const bar = document.createElement('div'); bar.classList.add('bar');
                bar.style.height = `${val * 0.85}%`; bar.style.left = `${startLeft + i * (BAR_WIDTH + BAR_GAP)}px`;
                bar.style.transition = `left ${speed / 1000}s cubic-bezier(0.4, 0, 0.2, 1), background 0.2s`;
                const label = document.createElement('span'); label.innerText = val; bar.appendChild(label);
                container.appendChild(bar); bars.push(bar);
            }
            log(`Generated array (n=${size})`); setStatus('Ready');
        }

        async function startHeapSort() {
            if (isSorting) return;
            isSorting = true; setStatus('Sorting');
            document.getElementById('sortBtn').disabled = document.getElementById('genBtn').disabled = true;
            await heapSort();
            bars.forEach(b => b.classList.add('sorted'));
            log("Sort complete!"); setStatus('Complete');
            isSorting = false; document.getElementById('sortBtn').disabled = document.getElementById('genBtn').disabled = false;
        }

        async function heapSort() {
            const n = array.length;
            log("Building max heap...", "heap");
            for (let i = Math.floor(n / 2) - 1; i >= 0; i--) await heapify(n, i);
            log("Max heap built!", "heap");
            for (let i = n - 1; i > 0; i--) {
                await swapBars(0, i);
                [array[0], array[i]] = [array[i], array[0]];
                [bars[0], bars[i]] = [bars[i], bars[0]];
                bars[i].classList.add('sorted');
                await heapify(i, 0);
            }
            bars[0].classList.add('sorted');
        }

        async function heapify(n, i) {
            let largest = i, left = 2 * i + 1, right = 2 * i + 2;
            bars[i].classList.add('heapifying'); await sleep(speed / 2);
            if (left < n && array[left] > array[largest]) largest = left;
            if (right < n && array[right] > array[largest]) largest = right;
            if (largest !== i) {
                log(`Swap ${array[i]} ‚Üî ${array[largest]}`, 'swap');
                bars[i].classList.add('swapping'); bars[largest].classList.add('swapping');
                await swapBars(i, largest);
                [array[i], array[largest]] = [array[largest], array[i]];
                [bars[i], bars[largest]] = [bars[largest], bars[i]];
                bars[i].classList.remove('swapping', 'heapifying');
                bars[largest].classList.remove('swapping', 'heapifying');
                await heapify(n, largest);
            }
            bars[i].classList.remove('heapifying');
        }

        function swapBars(i1, i2) {
            return new Promise(resolve => {
                const l1 = bars[i1].style.left, l2 = bars[i2].style.left;
                bars[i1].style.left = l2; bars[i2].style.left = l1;
                setTimeout(resolve, speed);
            });
        }

        window.addEventListener('resize', () => { if (!isSorting) generateArray(); });
        setTimeout(generateArray, 100);
    </script>
</body>

</html>
