<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .stack-container {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: flex-start;
            border: 3px solid rgba(99, 102, 241, 0.5);
            border-top: none;
            border-radius: 0 0 16px 16px;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.4) 0%, rgba(30, 41, 59, 0.6) 100%);
            overflow-y: hidden;
            position: relative;
            transition: all 0.3s;
        }

        .stack-item {
            width: 85%;
            height: 55px;
            margin-bottom: 8px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-80px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes popOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .push-animation {
            animation: slideDown 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .pop-animation {
            animation: popOut 0.4s ease-in forwards;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.4);
            }

            50% {
                box-shadow: 0 0 20px 5px rgba(250, 204, 21, 0.6);
            }
        }

        .peek-highlight {
            animation: pulse 1s ease-in-out;
            border: 3px solid #fbbf24;
        }

        .console-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .console-line {
            padding: 4px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.05);
        }

        .btn-push {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-push:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .btn-pop {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-peek {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-secondary {
            background: rgba(71, 85, 105, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: rgba(71, 85, 105, 0.8);
        }

        .colors {
            --c1: linear-gradient(135deg, #6366f1, #4f46e5);
            --c2: linear-gradient(135deg, #8b5cf6, #7c3aed);
            --c3: linear-gradient(135deg, #ec4899, #db2777);
            --c4: linear-gradient(135deg, #f43f5e, #e11d48);
            --c5: linear-gradient(135deg, #f97316, #ea580c);
            --c6: linear-gradient(135deg, #eab308, #ca8a04);
            --c7: linear-gradient(135deg, #22c55e, #16a34a);
        }
    </style>
</head>

<body class="text-white">
    <div class="container mx-auto p-6 max-w-5xl">
        <header class="mb-8">
            <a href="../home.html"
                class="inline-flex items-center gap-2 text-slate-400 hover:text-indigo-400 transition mb-4 text-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Home
            </a>
            <div class="flex items-center gap-4">
                <div
                    class="w-14 h-14 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-2xl shadow-lg shadow-indigo-500/30">
                    ðŸ“š</div>
                <div>
                    <h1
                        class="text-3xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">
                        Stack</h1>
                    <p class="text-slate-400 text-sm">Last In, First Out (LIFO) â€¢ O(1) push/pop</p>
                </div>
            </div>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-5">
                <div class="glass-card rounded-2xl p-5">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        Operations
                    </h2>
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="stackInput" placeholder="Enter value..." maxlength="8"
                            class="flex-1 bg-slate-700/50 border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500 transition"
                            onkeypress="if(event.key==='Enter') pushItem()">
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="pushItem()"
                            class="btn-push py-3 rounded-xl font-semibold transition-all">Push</button>
                        <button onclick="popItem()"
                            class="btn-pop py-3 rounded-xl font-semibold transition-all">Pop</button>
                        <button onclick="peekItem()"
                            class="btn-peek py-3 rounded-xl font-semibold transition-all">Peek</button>
                        <button onclick="clearStack()"
                            class="btn-secondary py-3 rounded-xl font-semibold">Clear</button>
                    </div>
                    <div class="mt-5 pt-4 border-t border-slate-700/50 grid grid-cols-2 gap-4 text-sm">
                        <div class="flex justify-between"><span class="text-slate-400">Size:</span><span id="sizeBadge"
                                class="text-indigo-400 font-mono font-bold">0</span></div>
                        <div class="flex justify-between"><span class="text-slate-400">Max:</span><span
                                class="text-slate-500 font-mono">7</span></div>
                    </div>
                </div>
                <div class="glass-card rounded-2xl p-5">
                    <h2 class="text-lg font-semibold mb-3 flex items-center gap-2"><span
                            class="text-green-400">â€º_</span> Console</h2>
                    <div id="consoleOutput"
                        class="console-box h-48 overflow-y-auto p-3 rounded-xl text-xs text-green-400 font-mono"></div>
                </div>
            </div>
            <div class="lg:col-span-8 flex justify-center items-end">
                <div class="glass-card rounded-2xl p-8 w-full min-h-[500px] flex justify-center items-end">
                    <div id="stackContainer" class="stack-container w-72 h-[420px] relative">
                        <div
                            class="absolute bottom-3 text-slate-600/30 font-bold tracking-widest uppercase text-sm pointer-events-none select-none">
                            Stack Base</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const MAX_SIZE = 7, stackContainer = document.getElementById('stackContainer'), inputField = document.getElementById('stackInput');
        const sizeBadge = document.getElementById('sizeBadge'), consoleOutput = document.getElementById('consoleOutput');
        const gradients = ['linear-gradient(135deg, #6366f1, #4f46e5)', 'linear-gradient(135deg, #8b5cf6, #7c3aed)', 'linear-gradient(135deg, #ec4899, #db2777)', 'linear-gradient(135deg, #f43f5e, #e11d48)', 'linear-gradient(135deg, #f97316, #ea580c)', 'linear-gradient(135deg, #eab308, #ca8a04)', 'linear-gradient(135deg, #22c55e, #16a34a)'];

        function log(msg, type = 'info') {
            const line = document.createElement('div'); line.className = 'console-line';
            const ts = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            if (type === 'error') line.classList.add('text-red-400');
            else if (type === 'success') line.classList.add('text-blue-300');
            else if (type === 'warn') line.classList.add('text-yellow-300');
            line.innerHTML = `<span class="opacity-50">[${ts}]</span> ${msg}`;
            consoleOutput.appendChild(line); consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function updateSize() { const size = stackContainer.querySelectorAll('.stack-item').length; sizeBadge.innerText = size; return size; }

        function pushItem() {
            const value = inputField.value.trim();
            const currentSize = stackContainer.querySelectorAll('.stack-item').length;
            if (currentSize >= MAX_SIZE) { log('Stack Overflow!', 'error'); stackContainer.style.borderColor = 'rgba(239, 68, 68, 0.8)'; setTimeout(() => stackContainer.style.borderColor = '', 500); return; }
            if (!value) { log('Enter a value', 'warn'); inputField.focus(); return; }
            const item = document.createElement('div'); item.classList.add('stack-item', 'push-animation');
            item.style.background = gradients[currentSize % gradients.length];
            item.innerText = value;
            stackContainer.appendChild(item);
            log(`Push("${value}")`, 'success');
            inputField.value = ''; inputField.focus(); updateSize();
        }

        function popItem() {
            const items = stackContainer.querySelectorAll('.stack-item');
            if (items.length === 0) { log('Stack Underflow!', 'error'); return; }
            const topItem = items[items.length - 1], value = topItem.innerText;
            topItem.classList.remove('push-animation'); topItem.classList.add('pop-animation');
            log(`Pop() â†’ "${value}"`, 'warn');
            setTimeout(() => { if (topItem.parentNode) { topItem.remove(); updateSize(); } }, 400);
        }

        function peekItem() {
            const items = stackContainer.querySelectorAll('.stack-item');
            if (items.length === 0) { log('Stack is empty', 'info'); return; }
            const topItem = items[items.length - 1];
            topItem.classList.remove('peek-highlight'); void topItem.offsetWidth; topItem.classList.add('peek-highlight');
            log(`Peek() â†’ "${topItem.innerText}"`, 'info');
        }

        function clearStack() {
            const items = stackContainer.querySelectorAll('.stack-item');
            if (items.length === 0) return;
            items.forEach((item, i) => { setTimeout(() => { item.classList.add('pop-animation'); setTimeout(() => item.remove(), 400); }, i * 80); });
            log('Stack cleared', 'warn');
            setTimeout(updateSize, items.length * 80 + 400);
        }

        updateSize();
    </script>
</body>

</html>
