<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trie Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .trie-container {
            position: relative;
            min-height: 400px;
            overflow: auto;
        }

        .trie-node {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s;
            z-index: 10;
            transform: translate(-50%, -50%);
        }

        .trie-node-default {
            background: linear-gradient(135deg, #f97316, #ea580c);
            border: 3px solid #fb923c;
        }

        .trie-node-root {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: 3px solid #86efac;
        }

        .trie-node-end {
            background: linear-gradient(135deg, #ec4899, #db2777);
            border: 3px solid #f9a8d4;
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.5);
        }

        .trie-node-visiting {
            background: linear-gradient(135deg, #fcd34d, #f59e0b);
            border: 3px solid #fde68a;
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.6);
            transform: translate(-50%, -50%) scale(1.2);
        }

        .trie-node-found {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            border: 3px solid #86efac;
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.7);
        }

        .trie-edge {
            position: absolute;
            height: 2px;
            background: #f97316;
            transform-origin: left center;
            z-index: 1;
        }

        .word-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            padding: 10px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 10px;
            min-height: 50px;
        }

        .word-item {
            background: linear-gradient(135deg, #ec4899, #db2777);
            padding: 6px 12px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 12px;
        }

        .btn-insert {
            background: linear-gradient(135deg, #f97316, #ea580c);
        }

        .btn-search {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        .btn-clear {
            background: linear-gradient(135deg, #64748b, #475569);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            transform: none !important;
        }

        .metric {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .metric-value {
            font-size: 18px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .code-panel {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            line-height: 1.4;
        }

        .code-line {
            padding: 2px 6px;
            border-radius: 4px;
        }

        .code-line.active {
            background: rgba(249, 115, 22, 0.3);
            border-left: 3px solid #f97316;
        }

        .search-path {
            display: flex;
            gap: 4px;
            align-items: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
        }

        .search-char {
            padding: 6px 10px;
            background: rgba(59, 130, 246, 0.3);
            border-radius: 6px;
        }

        .search-char.current {
            background: #fcd34d;
            color: black;
        }

        .search-char.found {
            background: #4ade80;
            color: black;
        }
    </style>
</head>

<body class="text-white">
    <div class="container mx-auto p-4 max-w-7xl">
        <header class="mb-4">
            <a href="../index.html"
                class="inline-flex items-center gap-2 text-slate-400 hover:text-orange-400 transition mb-2 text-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Home
            </a>
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-xl bg-gradient-to-br from-orange-500 to-red-500 flex items-center justify-center text-lg shadow-lg shadow-orange-500/30">
                    üî§</div>
                <div>
                    <h1
                        class="text-xl font-bold bg-gradient-to-r from-orange-400 to-red-400 bg-clip-text text-transparent">
                        Trie Visualizer</h1>
                    <p class="text-slate-400 text-xs">Prefix Tree ‚Ä¢ O(m) search ‚Ä¢ Autocomplete</p>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
            <div class="lg:col-span-4 space-y-3">
                <div class="glass-card rounded-xl p-3">
                    <h2 class="text-xs font-semibold mb-2 text-slate-300">Operations</h2>
                    <div class="flex gap-2 mb-3">
                        <input type="text" id="wordInput"
                            class="flex-1 bg-slate-700/50 border border-slate-600 rounded-lg px-3 py-2 text-lg font-mono"
                            placeholder="Word" value="cat">
                    </div>
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <button onclick="insertWord()" class="btn btn-insert">Insert</button>
                        <button onclick="searchWord()" class="btn btn-search" disabled id="searchBtn">Search</button>
                    </div>
                    <button onclick="clearTrie()" class="btn btn-clear w-full" disabled id="clearBtn">Clear
                        Trie</button>
                    <div class="mt-3">
                        <label class="flex items-center gap-2 text-xs text-slate-400 cursor-pointer">
                            <input type="checkbox" id="audioToggle" class="w-3 h-3 rounded">
                            <span>üîä Sound</span>
                        </label>
                    </div>
                </div>

                <div class="glass-card rounded-xl p-3">
                    <h2 class="text-xs font-semibold mb-2 text-slate-300">Metrics</h2>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="metric">
                            <div class="text-xs text-slate-400">Words</div>
                            <div class="metric-value text-orange-400" id="wordCount">0</div>
                        </div>
                        <div class="metric">
                            <div class="text-xs text-slate-400">Nodes</div>
                            <div class="metric-value text-blue-400" id="nodeCount">1</div>
                        </div>
                    </div>
                </div>

                <div class="glass-card rounded-xl p-3">
                    <h2 class="text-xs font-semibold mb-2 text-slate-300">Search Path</h2>
                    <div id="searchPath" class="search-path min-h-[40px] bg-slate-900/50 p-2 rounded-lg">
                        <span class="text-slate-500 text-sm">Enter a word to search</span>
                    </div>
                </div>

                <div class="glass-card rounded-xl p-3">
                    <h2 class="text-xs font-semibold mb-2 text-slate-300">Stored Words</h2>
                    <div id="wordList" class="word-list">
                        <span class="text-slate-500 text-sm">No words yet</span>
                    </div>
                </div>

                <div class="glass-card rounded-xl p-3">
                    <h2 class="text-xs font-semibold mb-2 text-slate-300">Operations</h2>
                    <div class="code-panel bg-slate-900/50 rounded-lg p-2">
                        <div class="code-line" data-line="insert">insert: traverse/create nodes, mark end</div>
                        <div class="code-line" data-line="search">search: traverse nodes, check end flag</div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="glass-card rounded-xl p-4 h-full">
                    <h3 class="text-sm font-semibold text-slate-300 mb-3 text-center">Trie Structure</h3>
                    <div id="trieContainer" class="trie-container border-2 border-dashed border-slate-600 rounded-xl">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TrieNode {
            constructor(char = '') { this.char = char; this.children = {}; this.isEnd = false; }
        }

        let root = new TrieNode('‚Ä¢');
        let words = [], nodeCount = 1;
        let audioEnabled = false, audioCtx = null;

        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function playTone(freq, dur) {
            if (!audioEnabled || !audioCtx) return;
            const o = audioCtx.createOscillator(), g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value = freq;
            g.gain.setValueAtTime(0.08, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
            o.start(); o.stop(audioCtx.currentTime + dur);
        }
        const sounds = { insert: () => playTone(600, 0.08), visit: () => playTone(500, 0.05), found: () => playTone(800, 0.15), notfound: () => playTone(300, 0.2) };

        const trieContainer = document.getElementById('trieContainer');
        const wordInput = document.getElementById('wordInput');
        const wordCountEl = document.getElementById('wordCount');
        const nodeCountEl = document.getElementById('nodeCount');
        const wordList = document.getElementById('wordList');
        const searchPath = document.getElementById('searchPath');
        const audioToggle = document.getElementById('audioToggle');

        audioToggle.addEventListener('change', e => { audioEnabled = e.target.checked; if (audioEnabled) initAudio(); });

        function highlightCode(op) {
            document.querySelectorAll('.code-line').forEach(el => el.classList.remove('active'));
            if (op) document.querySelector(`.code-line[data-line="${op}"]`)?.classList.add('active');
        }

        function updateUI() {
            wordCountEl.textContent = words.length;
            nodeCountEl.textContent = nodeCount;
            wordList.innerHTML = words.length > 0
                ? words.map(w => `<div class="word-item">${w}</div>`).join('')
                : '<span class="text-slate-500 text-sm">No words yet</span>';
            document.getElementById('searchBtn').disabled = words.length === 0;
            document.getElementById('clearBtn').disabled = words.length === 0;
        }

        function renderTrie() {
            trieContainer.querySelectorAll('.trie-node, .trie-edge').forEach(el => el.remove());

            const containerWidth = trieContainer.offsetWidth;
            const positions = {};
            let nodeId = 0;

            function calcPositions(node, level, left, right, parentId = null) {
                const id = nodeId++;
                const x = (left + right) / 2;
                const y = 40 + level * 60;
                positions[id] = { x: x * containerWidth, y, node, parentId };

                const children = Object.keys(node.children);
                const width = (right - left) / Math.max(children.length, 1);
                children.forEach((char, i) => {
                    calcPositions(node.children[char], level + 1, left + i * width, left + (i + 1) * width, id);
                });
            }

            calcPositions(root, 0, 0, 1);

            // Draw edges
            for (const id in positions) {
                const pos = positions[id];
                if (pos.parentId !== null) {
                    const parentPos = positions[pos.parentId];
                    drawEdge(parentPos.x, parentPos.y, pos.x, pos.y);
                }
            }

            // Draw nodes
            for (const id in positions) {
                const pos = positions[id];
                const el = document.createElement('div');
                const isRoot = pos.node === root;
                el.className = `trie-node ${isRoot ? 'trie-node-root' : pos.node.isEnd ? 'trie-node-end' : 'trie-node-default'}`;
                el.id = `node-${id}`;
                el.textContent = pos.node.char;
                el.style.left = `${pos.x}px`;
                el.style.top = `${pos.y}px`;
                trieContainer.appendChild(el);
            }
        }

        function drawEdge(x1, y1, x2, y2) {
            const dx = x2 - x1, dy = y2 - y1;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            const edge = document.createElement('div');
            edge.className = 'trie-edge';
            edge.style.width = `${length}px`;
            edge.style.left = `${x1}px`;
            edge.style.top = `${y1}px`;
            edge.style.transform = `rotate(${angle}deg)`;
            trieContainer.appendChild(edge);
        }

        function insertWord() {
            const word = wordInput.value.toLowerCase().trim();
            if (!word || words.includes(word)) return;

            highlightCode('insert');
            let current = root;
            for (const char of word) {
                if (!current.children[char]) {
                    current.children[char] = new TrieNode(char);
                    nodeCount++;
                }
                current = current.children[char];
            }
            current.isEnd = true;
            words.push(word);
            sounds.insert();
            renderTrie();
            updateUI();
            wordInput.value = '';
            setTimeout(() => highlightCode(null), 500);
        }

        async function searchWord() {
            const word = wordInput.value.toLowerCase().trim();
            if (!word) return;

            highlightCode('search');
            searchPath.innerHTML = word.split('').map((c, i) => `<div class="search-char" id="char-${i}">${c}</div>`).join('');

            let current = root;
            for (let i = 0; i < word.length; i++) {
                const char = word[i];
                document.getElementById(`char-${i}`).classList.add('current');
                sounds.visit();
                await new Promise(r => setTimeout(r, 400));

                if (!current.children[char]) {
                    sounds.notfound();
                    searchPath.innerHTML += '<span class="text-red-400 ml-2">‚ùå Not Found</span>';
                    highlightCode(null);
                    return;
                }

                document.getElementById(`char-${i}`).classList.remove('current');
                document.getElementById(`char-${i}`).classList.add('found');
                current = current.children[char];
            }

            if (current.isEnd) {
                sounds.found();
                searchPath.innerHTML += '<span class="text-green-400 ml-2">‚úì Found!</span>';
            } else {
                sounds.notfound();
                searchPath.innerHTML += '<span class="text-yellow-400 ml-2">‚ö† Prefix only</span>';
            }
            highlightCode(null);
        }

        function clearTrie() {
            root = new TrieNode('‚Ä¢');
            words = [];
            nodeCount = 1;
            searchPath.innerHTML = '<span class="text-slate-500 text-sm">Enter a word to search</span>';
            renderTrie();
            updateUI();
        }

        renderTrie();
        updateUI();
    </script>
</body>

</html>
