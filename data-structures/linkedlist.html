<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .node-box {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            border: 3px solid #818cf8;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
            border-radius: 12px;
            transition: all 0.3s;
        }

        .node-box:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 35px rgba(99, 102, 241, 0.5);
        }

        .pointer-box {
            background: linear-gradient(135deg, #475569, #334155);
            border: 2px solid #64748b;
            border-radius: 0 12px 12px 0;
        }

        .arrow-line {
            background: linear-gradient(90deg, #22c55e, #16a34a);
            height: 4px;
            position: relative;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }

        .arrow-line::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            border-left: 14px solid #22c55e;
            border-top: 9px solid transparent;
            border-bottom: 9px solid transparent;
        }

        .null-box {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: 2px solid #f87171;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-30px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .slide-in {
            animation: slideIn 0.4s ease forwards;
        }

        .highlight-node .node-box {
            border-color: #fbbf24 !important;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.6);
        }

        .head-label {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            font-size: 10px;
            padding: 4px 12px;
            border-radius: 12px;
            position: absolute;
            top: -28px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(245, 158, 11, 0.4);
        }

        .console-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .console-line {
            padding: 4px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.05);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-green {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
        }

        .btn-red {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-orange {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
        }

        .btn-yellow {
            background: linear-gradient(135deg, #eab308 0%, #ca8a04 100%);
            box-shadow: 0 4px 15px rgba(234, 179, 8, 0.4);
        }

        .btn-secondary {
            background: rgba(71, 85, 105, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
    </style>
</head>

<body class="text-white">
    <div class="container mx-auto p-6 max-w-6xl">
        <header class="mb-8">
            <a href="../index.html"
                class="inline-flex items-center gap-2 text-slate-400 hover:text-indigo-400 transition mb-4 text-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Home
            </a>
            <div class="flex items-center gap-4">
                <div
                    class="w-14 h-14 rounded-2xl bg-gradient-to-br from-indigo-500 to-violet-600 flex items-center justify-center text-2xl shadow-lg shadow-indigo-500/30">
                    ðŸ”—</div>
                <div>
                    <h1
                        class="text-3xl font-bold bg-gradient-to-r from-indigo-400 to-violet-400 bg-clip-text text-transparent">
                        Linked List</h1>
                    <p class="text-slate-400 text-sm">Singly linked list â€¢ O(1) insert/delete at ends</p>
                </div>
            </div>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-5">
                <div class="glass-card rounded-2xl p-5">
                    <h2 class="text-lg font-semibold mb-4">Operations</h2>
                    <input type="text" id="nodeInput" placeholder="Enter value..." maxlength="6"
                        class="w-full bg-slate-700/50 border border-slate-600 rounded-xl px-4 py-3 mb-4 text-white focus:outline-none focus:border-indigo-500"
                        onkeypress="if(event.key==='Enter') insertAtEnd()">
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <button onclick="insertAtBeginning()"
                            class="btn-primary py-2.5 rounded-xl font-semibold text-sm transition-all hover:scale-[1.02]">Insert
                            Head</button>
                        <button onclick="insertAtEnd()"
                            class="btn-green py-2.5 rounded-xl font-semibold text-sm transition-all hover:scale-[1.02]">Insert
                            Tail</button>
                        <button onclick="deleteFromBeginning()"
                            class="btn-red py-2.5 rounded-xl font-semibold text-sm transition-all hover:scale-[1.02]">Delete
                            Head</button>
                        <button onclick="deleteFromEnd()"
                            class="btn-orange py-2.5 rounded-xl font-semibold text-sm transition-all hover:scale-[1.02]">Delete
                            Tail</button>
                    </div>
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="searchInput" placeholder="Search..." maxlength="6"
                            class="flex-1 bg-slate-700/50 border border-slate-600 rounded-xl px-4 py-2.5 text-white text-sm focus:outline-none focus:border-yellow-500">
                        <button onclick="searchNode()"
                            class="btn-yellow px-4 py-2.5 rounded-xl font-semibold text-sm">Search</button>
                    </div>
                    <button onclick="clearList()"
                        class="w-full btn-secondary py-2.5 rounded-xl font-semibold text-sm">Clear</button>
                    <div class="mt-4 pt-4 border-t border-slate-700/50 flex justify-between text-sm">
                        <span class="text-slate-400">Size:</span>
                        <span id="sizeBadge" class="text-indigo-400 font-mono font-bold">0</span>
                    </div>
                </div>
                <div class="glass-card rounded-2xl p-5">
                    <h2 class="text-lg font-semibold mb-3 flex items-center gap-2"><span
                            class="text-green-400">â€º_</span> Console</h2>
                    <div id="consoleOutput"
                        class="console-box h-40 overflow-y-auto p-3 rounded-xl text-xs text-green-400 font-mono"></div>
                </div>
            </div>
            <div class="lg:col-span-8">
                <div class="glass-card rounded-2xl p-8 min-h-[400px] overflow-x-auto">
                    <div id="listContainer" class="flex items-center gap-3 min-w-max py-8">
                        <div class="text-slate-500 text-center">
                            <div class="text-4xl mb-2">ðŸ“­</div>
                            <p>Empty List - Add nodes!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let linkedList = [];
        const listContainer = document.getElementById('listContainer'), consoleOutput = document.getElementById('consoleOutput'), sizeBadge = document.getElementById('sizeBadge');

        function log(msg, type = 'info') { const l = document.createElement('div'); l.className = 'console-line'; if (type === 'error') l.classList.add('text-red-400'); else if (type === 'success') l.classList.add('text-blue-300'); else if (type === 'warn') l.classList.add('text-yellow-300'); l.innerText = `â€º ${msg}`; consoleOutput.appendChild(l); consoleOutput.scrollTop = consoleOutput.scrollHeight; }
        function updateSize() { sizeBadge.innerText = linkedList.length; }

        function render() {
            listContainer.innerHTML = '';
            if (linkedList.length === 0) { listContainer.innerHTML = '<div class="text-slate-500 text-center"><div class="text-4xl mb-2">ðŸ“­</div><p>Empty List</p></div>'; return; }
            linkedList.forEach((val, i) => {
                const nodeDiv = document.createElement('div'); nodeDiv.className = 'node flex items-center slide-in'; nodeDiv.id = `node-${i}`;
                nodeDiv.innerHTML = `<div class="relative">${i === 0 ? '<span class="head-label">HEAD</span>' : ''}<div class="flex"><div class="node-box w-16 h-16 flex items-center justify-center font-bold text-lg">${val}</div><div class="pointer-box w-10 h-16 flex items-center justify-center text-xs text-slate-400">â†’</div></div></div>${i < linkedList.length - 1 ? '<div class="arrow-line w-10 mx-1"></div>' : '<div class="flex items-center ml-2"><div class="arrow-line w-6"></div><div class="null-box px-3 py-2 text-xs font-bold ml-2">NULL</div></div>'}`;
                listContainer.appendChild(nodeDiv);
            });
            updateSize();
        }

        function insertAtBeginning() { const v = document.getElementById('nodeInput').value.trim(); if (!v) { log('Enter value', 'warn'); return; } linkedList.unshift(v); log(`Insert "${v}" at head`, 'success'); document.getElementById('nodeInput').value = ''; render(); }
        function insertAtEnd() { const v = document.getElementById('nodeInput').value.trim(); if (!v) { log('Enter value', 'warn'); return; } linkedList.push(v); log(`Insert "${v}" at tail`, 'success'); document.getElementById('nodeInput').value = ''; render(); }
        function deleteFromBeginning() { if (linkedList.length === 0) { log('List empty!', 'error'); return; } const r = linkedList.shift(); log(`Deleted "${r}" from head`, 'warn'); render(); }
        function deleteFromEnd() { if (linkedList.length === 0) { log('List empty!', 'error'); return; } const r = linkedList.pop(); log(`Deleted "${r}" from tail`, 'warn'); render(); }
        function searchNode() { const v = document.getElementById('searchInput').value.trim(); if (!v) { log('Enter search value', 'warn'); return; } document.querySelectorAll('.node').forEach(n => n.classList.remove('highlight-node')); const i = linkedList.indexOf(v); if (i !== -1) { const node = document.getElementById(`node-${i}`); node.classList.add('highlight-node'); log(`Found "${v}" at index ${i}`, 'success'); setTimeout(() => node.classList.remove('highlight-node'), 2000); } else { log(`"${v}" not found`, 'error'); } }
        function clearList() { linkedList = []; log('List cleared', 'warn'); render(); }

        render();
    </script>
</body>

</html>
