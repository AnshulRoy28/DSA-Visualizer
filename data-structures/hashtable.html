<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .bucket {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border: 2px solid #475569;
            border-radius: 12px;
            padding: 12px;
            min-height: 60px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .bucket.active {
            border-color: #22c55e;
            box-shadow: 0 0 25px rgba(34, 197, 94, 0.4);
        }

        .bucket-item {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            padding: 10px 14px;
            border-radius: 10px;
            display: inline-flex;
            gap: 8px;
            align-items: center;
            font-size: 13px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            animation: slideIn 0.3s ease;
        }

        .bucket-item .key {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 8px;
            border-radius: 6px;
        }

        .bucket-item .val {
            color: #c7d2fe;
        }

        .bucket-item.found {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            box-shadow: 0 0 25px rgba(34, 197, 94, 0.5);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .console-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .btn-insert {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-search {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-secondary {
            background: rgba(71, 85, 105, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .idx-badge {
            background: linear-gradient(135deg, #334155, #1e293b);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            min-width: 36px;
            text-align: center;
        }
    </style>
</head>

<body class="text-white">
    <div class="container mx-auto p-6 max-w-6xl">
        <header class="mb-8">
            <a href="../index.html"
                class="inline-flex items-center gap-2 text-slate-400 hover:text-indigo-400 transition mb-4 text-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Home
            </a>
            <div class="flex items-center gap-4">
                <div
                    class="w-14 h-14 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-2xl shadow-lg shadow-indigo-500/30">
                    #️⃣</div>
                <div>
                    <h1
                        class="text-3xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">
                        Hash Table</h1>
                    <p class="text-slate-400 text-sm">Key-value storage with O(1) average lookup</p>
                </div>
            </div>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-5">
                <div class="glass-card rounded-2xl p-5">
                    <h2 class="text-lg font-semibold mb-4">Operations</h2>
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <input type="text" id="keyInput" placeholder="Key" maxlength="10"
                            class="bg-slate-700/50 border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500">
                        <input type="text" id="valueInput" placeholder="Value" maxlength="10"
                            class="bg-slate-700/50 border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500">
                    </div>
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <button onclick="insertItem()"
                            class="btn-insert py-2.5 rounded-xl font-semibold text-sm">Insert</button>
                        <button onclick="searchItem()"
                            class="btn-search py-2.5 rounded-xl font-semibold text-sm">Search</button>
                        <button onclick="deleteItem()"
                            class="btn-delete py-2.5 rounded-xl font-semibold text-sm">Delete</button>
                        <button onclick="clearTable()"
                            class="btn-secondary py-2.5 rounded-xl font-semibold text-sm">Clear</button>
                    </div>
                    <div class="bg-slate-800/50 p-4 rounded-xl">
                        <p class="text-xs text-slate-400 mb-2">Hash Function</p>
                        <code class="text-green-400 text-sm font-mono">hash(key) = Σ charCodes % 8</code>
                    </div>
                    <div class="mt-4 pt-4 border-t border-slate-700/50 grid grid-cols-2 gap-4 text-sm">
                        <div class="flex justify-between"><span class="text-slate-400">Items:</span><span id="itemCount"
                                class="text-indigo-400 font-mono font-bold">0</span></div>
                        <div class="flex justify-between"><span class="text-slate-400">Load:</span><span id="loadFactor"
                                class="text-yellow-400 font-mono font-bold">0.00</span></div>
                    </div>
                </div>
                <div class="glass-card rounded-2xl p-5">
                    <h2 class="text-lg font-semibold mb-3"><span class="text-green-400">›_</span> Console</h2>
                    <div id="consoleOutput"
                        class="console-box h-44 overflow-y-auto p-3 rounded-xl text-xs text-green-400 font-mono"></div>
                </div>
            </div>
            <div class="lg:col-span-8">
                <div class="glass-card rounded-2xl p-6 min-h-[500px]">
                    <div id="tableContainer" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const TABLE_SIZE = 8; let hashTable = Array(TABLE_SIZE).fill(null).map(() => []);
        const tableCont = document.getElementById('tableContainer'), consoleOutput = document.getElementById('consoleOutput');
        const itemCountEl = document.getElementById('itemCount'), loadFactorEl = document.getElementById('loadFactor');

        function log(msg, type = 'info') { const l = document.createElement('div'); l.className = 'py-1'; if (type === 'success') l.classList.add('text-blue-300'); if (type === 'error') l.classList.add('text-red-400'); if (type === 'hash') l.classList.add('text-purple-300'); l.innerText = '› ' + msg; consoleOutput.appendChild(l); consoleOutput.scrollTop = consoleOutput.scrollHeight; }
        function hash(key) { let sum = 0; for (let c of key) sum += c.charCodeAt(0); return sum % TABLE_SIZE; }

        function render() {
            tableCont.innerHTML = ''; let totalItems = 0;
            hashTable.forEach((bucket, idx) => {
                totalItems += bucket.length;
                const div = document.createElement('div'); div.className = 'flex items-center gap-3'; div.id = `bucket-${idx}`;
                div.innerHTML = `<span class="idx-badge">${idx}</span><div class="bucket flex-1" id="bucket-inner-${idx}">${bucket.length === 0 ? '<span class="text-slate-500 text-sm">empty</span>' : bucket.map(([k, v]) => `<span class="bucket-item" id="item-${k}"><span class="key">${k}</span><span class="val">→ ${v}</span></span>`).join('')}</div>`;
                tableCont.appendChild(div);
            });
            itemCountEl.innerText = totalItems; loadFactorEl.innerText = (totalItems / TABLE_SIZE).toFixed(2);
        }

        function insertItem() { const key = document.getElementById('keyInput').value.trim(), val = document.getElementById('valueInput').value.trim(); if (!key || !val) { log('Enter both key and value', 'error'); return; } const idx = hash(key); log(`hash("${key}") = ${idx}`, 'hash'); const existing = hashTable[idx].findIndex(([k]) => k === key); if (existing !== -1) { hashTable[idx][existing][1] = val; log(`Updated "${key}" = "${val}"`, 'success'); } else { if (hashTable[idx].length > 0) log(`Collision at ${idx}!`, 'hash'); hashTable[idx].push([key, val]); log(`Inserted "${key}" = "${val}"`, 'success'); } document.getElementById('keyInput').value = ''; document.getElementById('valueInput').value = ''; render(); document.getElementById(`bucket-inner-${idx}`)?.classList.add('active'); setTimeout(() => document.getElementById(`bucket-inner-${idx}`)?.classList.remove('active'), 1500); }
        function searchItem() { const key = document.getElementById('keyInput').value.trim(); if (!key) { log('Enter a key to search', 'error'); return; } const idx = hash(key); log(`hash("${key}") = ${idx}`, 'hash'); const item = hashTable[idx].find(([k]) => k === key); if (item) { log(`Found: "${key}" = "${item[1]}"`, 'success'); document.getElementById(`item-${key}`)?.classList.add('found'); setTimeout(() => document.getElementById(`item-${key}`)?.classList.remove('found'), 2000); } else { log(`"${key}" not found`, 'error'); } }
        function deleteItem() { const key = document.getElementById('keyInput').value.trim(); if (!key) { log('Enter a key to delete', 'error'); return; } const idx = hash(key); const itemIdx = hashTable[idx].findIndex(([k]) => k === key); if (itemIdx !== -1) { hashTable[idx].splice(itemIdx, 1); log(`Deleted "${key}"`, 'success'); render(); } else { log(`"${key}" not found`, 'error'); } }
        function clearTable() { hashTable = Array(TABLE_SIZE).fill(null).map(() => []); log('Table cleared'); render(); }

        [['apple', 'red'], ['banana', 'yellow'], ['grape', 'purple'], ['cherry', 'red']].forEach(([k, v]) => hashTable[hash(k)].push([k, v])); render();
    </script>
</body>

</html>
