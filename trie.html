<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trie Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .trie-node {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            border: 3px solid #22d3ee;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            margin: 4px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }

        .trie-node.end {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-color: #4ade80;
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.4);
        }

        .trie-node.highlight {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-color: #fbbf24;
            box-shadow: 0 0 25px rgba(245, 158, 11, 0.6);
            transform: scale(1.15);
        }

        .trie-node.notfound {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: #f87171;
            box-shadow: 0 0 25px rgba(239, 68, 68, 0.6);
        }

        .trie-node.root {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border-color: #a78bfa;
        }

        .word-tag {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            padding: 6px 14px;
            border-radius: 8px;
            margin: 4px;
            font-size: 13px;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.4);
        }

        .console-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4);
        }

        .btn-search {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-secondary {
            background: rgba(71, 85, 105, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
    </style>
</head>

<body class="text-white">
    <div class="container mx-auto p-6 max-w-6xl">
        <header class="mb-8">
            <a href="home.html"
                class="inline-flex items-center gap-2 text-slate-400 hover:text-cyan-400 transition mb-4 text-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Home
            </a>
            <div class="flex items-center gap-4">
                <div
                    class="w-14 h-14 rounded-2xl bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center text-2xl shadow-lg shadow-cyan-500/30">
                    ðŸŒ³</div>
                <div>
                    <h1
                        class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-teal-400 bg-clip-text text-transparent">
                        Trie (Prefix Tree)</h1>
                    <p class="text-slate-400 text-sm">Prefix-based string storage â€¢ O(m) search</p>
                </div>
            </div>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-5">
                <div class="glass-card rounded-2xl p-5">
                    <h2 class="text-lg font-semibold mb-4">Operations</h2>
                    <input type="text" id="wordInput" placeholder="Enter word..." maxlength="10"
                        class="w-full bg-slate-700/50 border border-slate-600 rounded-xl px-4 py-3 mb-4 text-white focus:outline-none focus:border-cyan-500 lowercase"
                        onkeypress="if(event.key==='Enter') insertWord()">
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <button onclick="insertWord()"
                            class="btn-primary py-2.5 rounded-xl font-semibold text-sm">Insert</button>
                        <button onclick="searchWord()"
                            class="btn-search py-2.5 rounded-xl font-semibold text-sm">Search</button>
                    </div>
                    <button onclick="searchPrefix()"
                        class="w-full bg-gradient-to-r from-violet-500 to-purple-600 py-2.5 rounded-xl font-semibold text-sm mb-4 shadow-lg shadow-purple-500/30">Search
                        Prefix</button>
                    <button onclick="clearTrie()"
                        class="w-full btn-secondary py-2.5 rounded-xl font-semibold text-sm">Clear</button>
                </div>
                <div class="glass-card rounded-2xl p-5">
                    <h3 class="text-sm font-semibold text-slate-400 mb-3">Words in Trie</h3>
                    <div id="wordList" class="flex flex-wrap"></div>
                </div>
                <div class="glass-card rounded-2xl p-5">
                    <h2 class="text-lg font-semibold mb-3"><span class="text-green-400">â€º_</span> Console</h2>
                    <div id="consoleOutput"
                        class="console-box h-36 overflow-y-auto p-3 rounded-xl text-xs text-green-400 font-mono"></div>
                </div>
            </div>
            <div class="lg:col-span-8">
                <div class="glass-card rounded-2xl p-8 min-h-[500px] overflow-x-auto">
                    <div id="trieContainer" class="text-center min-w-max"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        class TrieNode { constructor() { this.children = {}; this.isEnd = false; } }
        class Trie { constructor() { this.root = new TrieNode(); } insert(word) { let node = this.root; for (let c of word) { if (!node.children[c]) node.children[c] = new TrieNode(); node = node.children[c]; } node.isEnd = true; } search(word) { let node = this.root; for (let c of word) { if (!node.children[c]) return false; node = node.children[c]; } return node.isEnd; } startsWith(prefix) { let node = this.root; for (let c of prefix) { if (!node.children[c]) return false; node = node.children[c]; } return true; } getWords(node = this.root, prefix = '', words = []) { if (node.isEnd) words.push(prefix); for (let c in node.children) this.getWords(node.children[c], prefix + c, words); return words; } }

        const trie = new Trie(), trieCont = document.getElementById('trieContainer'), wordList = document.getElementById('wordList'), consoleOutput = document.getElementById('consoleOutput');

        function log(msg, type = 'info') { const l = document.createElement('div'); l.className = 'py-1'; if (type === 'success') l.classList.add('text-blue-300'); if (type === 'error') l.classList.add('text-red-400'); if (type === 'warn') l.classList.add('text-yellow-300'); l.innerText = 'â€º ' + msg; consoleOutput.appendChild(l); consoleOutput.scrollTop = consoleOutput.scrollHeight; }

        function render(highlightPath = []) {
            trieCont.innerHTML = ''; wordList.innerHTML = '';
            trie.getWords().forEach(w => { const tag = document.createElement('span'); tag.className = 'word-tag'; tag.innerText = w; wordList.appendChild(tag); });
            function build(node, char, depth, path) {
                const div = document.createElement('div'); div.style.display = 'inline-block'; div.style.textAlign = 'center'; div.style.verticalAlign = 'top'; div.style.margin = '0 8px';
                const n = document.createElement('div'); n.className = `trie-node ${node.isEnd ? 'end' : ''} ${depth === 0 ? 'root' : ''}`; n.innerText = char;
                if (highlightPath.includes(path)) n.classList.add('highlight');
                div.appendChild(n);
                const children = Object.keys(node.children);
                if (children.length > 0) { const row = document.createElement('div'); row.style.borderTop = depth > 0 ? '2px solid #475569' : 'none'; row.style.paddingTop = '12px'; row.style.marginTop = '8px'; children.forEach(c => row.appendChild(build(node.children[c], c, depth + 1, path + c))); div.appendChild(row); }
                return div;
            }
            trieCont.appendChild(build(trie.root, 'â¬¤', 0, ''));
        }

        function insertWord() { const word = document.getElementById('wordInput').value.trim().toLowerCase(); if (!word || !/^[a-z]+$/.test(word)) { log('Enter valid word (a-z)', 'error'); return; } trie.insert(word); log(`Inserted "${word}"`, 'success'); document.getElementById('wordInput').value = ''; render(); }
        function searchWord() { const word = document.getElementById('wordInput').value.trim().toLowerCase(); if (!word) { log('Enter word to search', 'error'); return; } const path = []; let p = ''; for (let c of word) { p += c; path.push(p); } render(path); if (trie.search(word)) log(`"${word}" found!`, 'success'); else log(`"${word}" not found`, 'error'); setTimeout(render, 2000); }
        function searchPrefix() { const prefix = document.getElementById('wordInput').value.trim().toLowerCase(); if (!prefix) { log('Enter prefix', 'error'); return; } const path = []; let p = ''; for (let c of prefix) { p += c; path.push(p); } render(path); if (trie.startsWith(prefix)) log(`Prefix "${prefix}" exists`, 'success'); else log(`Prefix "${prefix}" not found`, 'error'); setTimeout(render, 2000); }
        function clearTrie() { trie.root = new TrieNode(); log('Trie cleared', 'warn'); render(); }

        ['cat', 'car', 'card', 'care', 'dog'].forEach(w => trie.insert(w)); render();
    </script>
</body>

</html>
